<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="expires" content="-1">
<title>SISTEMA DE ACTIVOS FIJOS</title>

<script LANGUAGE="JavaScript">
  
function pantallaCompleta(pagina) {
    var ancho = window.screen.availWidth - 10;
    var alto = window.screen.availHeight - 30;
    var omenu = window.open(pagina, "1", "width="+ancho+", height="+alto+",left=0,top=0,status=yes,resizable=yes,titlebar=yes,scrollbars=yes,dependent=yes");
    omenu.focus();
}

</script>

</head>

<body onLoad="pantallaCompleta('index.do');">

</body>

</html>
